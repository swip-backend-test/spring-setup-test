spring.application.name=swip
#server.port=8000

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url = jdbc:h2:tcp://localhost/~/swip
spring.datasource.username = sa

spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.SQL: debug
logging.level.org.hibernate.type: trace
logging.level.org.springframework=DEBUG
logging.level.org.springframework.beans=DEBUG

security.jwt.secret-key: common-secret-key


# swagger ??
springdoc.swagger-ui.groups-order=desc
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2

springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.writer-with-default-pretty-printer=true
springdoc.model-and-view-allowed=true
springdoc.paths-to-match=/**

